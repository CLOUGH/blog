
<div class="header">
	<ng-include src="'app/common/header.html'"></ng-include>
</div>
<div class="main-content">
	<div class="row">
		<div class="column medium-12">
			<article>
				<div class="title">
					<h1>{{ post.title }}</h1>
				</div>
				<div class="body">
					{{ post.body }}
				</div>
				<div class="footer">
					<div class="text-center">
						<ul class="button-group">
							<li><button class="button tiny like"><i class="fa fa-heart-o fa-2x"></i></button></li>
							<li><button class="button tiny share"><i class="fa fa-share-square-o fa-2x"></i></button></li>
							<li><button class="button tiny comment">COMMENTS</button></li>
						</ul>
					</div>
				</div>
			</article>
		</div>
	</div>
	<div class="footer">
		<div class="row">
			<div class="column medium-12 author">
				<div class="profile">
			 		<img src="holder.js/62x62" holderjs>
			 		<h1 class="name">Warren Clough</h1>
			 		<p class="job-title">Full Stack PHP Developer</p>
			 	</div>
			 	<div class="bio">
					Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
					tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
					quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
			 	</div>
			</div>			
		</div>
		
	</div>
</div>
