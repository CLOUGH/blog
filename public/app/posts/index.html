<div class="header">
	<ng-include src="'app/common/header.html'"></ng-include>
</div>
<div class="blog">
	<div class="row">
		<div class="medium-12 column">
			<article class="post" 
				ng-repeat="post in posts">
				<div class="post-heading">
					<a class="title" href="posts/{{ post.id }}">{{ post.title }}</a>
					<span class="likes">
						<i class="fa fa-heart-o"  ng-class="{'red':post.likes>100}"></i>
						<span class="number">{{ post.likes }}</span>
					</span>
				</div>
				<div class="post-body">
					<p>{{ post.body }}</p>
				</div>
			</article>			
		</div>
	</div>
</div>
